<html>
    <head>
        <title>Rajat Varma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap&subset=devanagari" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <style>
            body {
                background-color: var(--dark-bg);
            }

            #fourzerofour {
                display: inline-block;
                width: 100%;
                text-align: center;
                font-size: 3.5rem;
            }

            #fourzerofour #four {
                display: inline-grid;
            }

            #fourzerofour #four h1 {
                padding: 10px;
            }

            #fourzerofour #zero {
                display: inline-grid;
                padding-top: 10px;
            }

            #zero h1 {
                padding: 20px;
            }

            .content {
                margin-top: 10%;
                color: var(--light-bg);
                font-family: "Poppins";
            }

            h3 {
                text-align: center;
                padding: 50px;
            }

            #supermainheading {
                font-size: 4rem;
                color: var(--primary);
                font-family: "Playfair Display";
                max-width: 100%;
                justify-content: center;
                text-align: center;
            }

            .content #returnbutton {
                margin: auto;
                width: 50%;
                text-align: center;
            }

            .content #returnbutton a {
                border: 2px solid;
                text-transform  : uppercase;
                border-color: var(--tertiary);
                text-decoration: none;
                border-radius: 15px;
                color: var(--primary);
                cursor: pointer;
                text-align: center;
                font-weight: 700;
                padding: 15px;
            }

        </style>
        <div class="content">
            <div id="fourzerofour">
                <div id="four"><h1 id="supermainheading">4</h1></div>
                <div id="zero"><h1 id="supermainheading">0</h1></div>
                <div id="four"><h1 id="supermainheading">4</h1></div>
            </div>
            <h3>
                Uhhhh... How did you manage to get lost in a one page website?
            </h3>
            <div id="returnbutton">
                <a href="index.html">Go back</a>
            </div>
        </div>
    </body>
</html>
